<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main class="card">
      <section class="card__first-seccion">
        <img class="card__first-seccion__image" src="./images/image-product-mobile.jpg" alt="card image">
      </section>
      <section class="card__second-seccion">
         <p class="card__second-seccion__name-product">PERFUME</p>
         <h2 class="card__second-seccion__title">Gabrielle Essence Eau De Parfum</h2>
         <p class="card__second-seccion__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__second-seccion__price">
            <p class="card__second-seccion__price__discount">$149.99</p>
            <p class="card__second-seccion__price__full"><del>$169.99</del> </p>
          </div>
          <div class="card__second-seccion__button">
            <button class="card__second-seccion__button-accion"> <img  class="card__second-seccion__button-accion__svg" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
        </section>
    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marlon Aponte</a>.
  </footer>
</body>
</html>
